<!DOCTYPE html>
<html lang="en">

<head>
    <title>Memory Game</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Mali&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title"> Matching game</h1>
        </div>
        <section class="scores">
            <ul class="stars">
        		<li class="star"><i class="fas fa-star"></i></li>
        		<li class="star"><i class="fas fa-star"></i></li>
        		<li class="star"><i class="fas fa-star"></i></li>
        	</ul>
            <span class="moves-count">0</span> <span class= "moves-text"> Move</span>
            <span> Time: <span class="hours"> 00: </span><span class="minutes"> 00: </span><span class="seconds"> 00 </span></span>
            <div class="restart">
                <i class="fas fa-redo-alt"></i>
            </div>
            
        </section>
        <ul class="decks">
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
        </ul>
        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-close-btn">&times;</span>
                    <h2>Well Done g!</h2>
                </div>
                <div class="modal-body">
                    <h3>You completed the game successfully!</h3>
                    <p>Time spent was 
                        <span class="modal-hours"> </span>
                        <span class="modal-minutes"> </span>
                        <span class="modal-seconds"></span> 
                        <span>as well as</span> <span class="modal-moves-count"></span> <span> to finish this simple game.</span>
                        <br> Your  star rating is <span class="modal-rating"></span>
                    </p>
                </div>
                <div class="replay">
                    <button type="button" class="modal-replay-btn">
                        Play again jor!
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
